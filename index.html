<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
      <div class="left-column">
        <header></header>
      </div>
      <div class="center-column">
        <div data-view="entry-form">
            <header>
              Code Journal
            </header>
          <form id="form" >
            <h1>New Entry</h1>
            <div class="image-div">
              <input type="image" id="imageOutput" class="image" src="./images/placeholder-image-square.jpg" alt="">
              <div class="title-div">
                <h3 class="title-header">Title</h3>
                <input class="text-box" type="text" required>
                <h3>Photo URL</h3>
                <input class="text-box" id="imageInput" type="text" required>
              </div>
            </div>
            <h3>Notes</h3>
            <textarea name="" id="" cols="100" rows="10" required></textarea>
            <div class="submit-div">
              <button id = "submit-id" class="submit-btn" type="submit" >SAVE</button>
            </div>
          </form>
        </div>
      </div>
      <div class="right-column">
        <header>

        </header>
      </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
