<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="column-full nav">
          <h2>Code Journal</h2>
          <a class="entryAnchor" href=""><h3 class="navHeader">Entries</h3></a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="entry-form" data-view="entry-form">
      <div class="container">
        <form id="form" action="">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>

          <div class="row">
            <div class="column-half">
              <input type="image" id="imageOutput" class="image" src="./images/placeholder-image-square.jpg" alt="">
            </div>
            <div class="column-half">
              <h3 class="title-header">Title</h3>
              <input class="text-box" name="title" type="text" required>
              <h3>Photo URL</h3>
              <input class="text-box" name="url" id="imageInput" type="text" required>
            </div>
          </div>

          <div class="row">
            <div class="column-full">
              <h3>Notes</h3>
              <textarea name="notes" cols="100" rows="10" required></textarea>
            </div>
          </div>

          <div class="row btn">
            <div class="column-full">
              <button id="submit-id" class="submit-btn" type="submit">SAVE</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </main>

  <div id="view-entries" data-view="entries">
    <div class="container">
      <div class="row">
        <div class="column-full headerAndButton">
          <h1>Entries</h1>
          <button id="new-btn-id" class="new-btn">NEW</button>
        </div>
      </div>

      <div class="row">
        <ul id="unlisted">

        </ul>
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
